<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Sec-N</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: green;
            color: white;
        }
	</style>
</head>
<body>
    <h2>Time Table</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>08:15-09:10</th>
            <th>09:10-10:05</th>
            <th>10:05-10:20</th>
            <th>10:20-11:15</th>
            <th>11:15-12:10</th>
            <th>12:10-01:05</th>
            <th>01:05-2:00</th>
            <th>02:00-02:55</th>
            <th>02:55-03:50</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td colspan="2">PC LAB</td>
            <td rowspan="6">Break</td>
            <td colspan="2">CC</td>
            <td>COA</td>
            <td rowspan="6">Break</td>
            <td colspan="2">TOC-T</td>
         
        </tr>
        <tr>
            <td>Tue</td>
           <td>CCPS</td>
           <td>TOC</td>
           <td colspan="2">DAA-T</td>           
           <td>NPTEL</td>
          <td colspan="2">CC</td>
                    </tr>
        <tr>
            <td>Wed</td>
            <td colspan="2">COA-T</td>
            <td colspan="2">FAD</td>
            <td>DAA</td>
            <td>TOC-T</td>
            <td>OS</td>

        </tr>
        <tr>
            <td>Thurs</td>
            <td colspan="2">CC</td>   
            <td>OS</td>         
            <td colspan="2">DAA-P</td>
            <td colspan="2">FAD</td>
        </tr>
          <td>Fri</td>   
            <td>OS</td>
       <td>COA</td>
       <td colspan="2">CCPS</td>  
           <td>DAA</td>
   <td colspan="2">FAD</td> 
       </tr>
        <tr>
            <td>Sat</td>
              <td colspan="2">T5 ASSIGNMENT</td>   
           <td colspan="2">OS</td> 
            <td>NPTEL</td>=
            <td colspan="2">FP</td>     

        </tr>


    </table>
</body>
</html>
